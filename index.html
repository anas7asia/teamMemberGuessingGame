<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Devine bien!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    
  <body>
    
    <div class="container text-center"> 
        
        <h1>Qui suis-je?</h1>
        <p class="lead">Essay de deviner tous les prénoms</p>
        
        <div class="col-xs-12 col-md-6">
            <img id="imgToGuess" src="" height="350px" width="auto">
        
            <p class="guesses">Prénoms restants : <span id="teamQuantity">0</span></p>
            
        </div>
        
            
        
        
        <div class="col-xs-12 col-md-6">
            
            
            <p><button id="btn-alxdr" type="button" class="btn btn-default">Alexandre</button>
            
            <button id="btn-alexis" type="button" class="btn btn-default">Alexis</button>
            
            <button id="btn-anst" type="button" class="btn btn-default">Anastasia</button>
            
            <button id="btn-arnaud" type="button" class="btn btn-default">Arnaud</button>
            
            <button id="btn-axel" type="button" class="btn btn-default">Axel</button>
            
            <button id="btn-baptiste" type="button" class="btn btn-default">Baptiste</button></p>
            
            <p><button id="btn-brice" type="button" class="btn btn-default">Brice</button>
            
            <button id="btn-carine" type="button" class="btn btn-default">Carine</button>
            
            <button id="btn-damien-m" type="button" class="btn btn-default">Damien M.</button>
            
            <button id="btn-damien-v" type="button" class="btn btn-default" disabled="disabled">Damien V.</button>
            
            <button id="btn-hug" type="button" class="btn btn-default">Hugues</button>
            
            <button id="btn-jen" type="button" class="btn btn-default">Jennifer</button></p>
            
            <p><button id="btn-jerome" type="button" class="btn btn-default">Jerome</button>
            
            <button id="btn-myriam" type="button" class="btn btn-default">Myriam</button>
            
            <button id="btn-noe" type="button" class="btn btn-default">Noé</button>
            
            <button id="btn-seb" type="button" class="btn btn-default">Sebastien</button>
            
            <button id="btn-thb" type="button" class="btn btn-default">Thibaut</button>
            
            <button id="btn-yoan" type="button" class="btn btn-default">Yoan</button></p>   
            
            <div id="phrase" class="" role="alert"></div>
            
            <button id="restart-btn" type="button">Recommencer?</button>
            
        </div>
    </div>   
      
      
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/myscript.js"></script>
  </body>
</html>
