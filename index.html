<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Devine bien!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    
  <body>
    
    <div class="container text-center"> 
        
        <h1>Qui suis-je?</h1>
        <p class="lead">Essay de deviner tous les prénoms</p>
        
        <div class="col-xs-12 col-md-6">
            <!-- src is appended by the script -->
            <img id="imgToGuess" src="" height="350px" width="auto">
        
            <!-- this number is generated diynamically -->
            <p class="guesses">Prénoms restants : <span id="teamQuantity">0</span></p>

            
        </div>
        
            
        <div class="col-xs-12 col-md-6">
            
            <!-- clickable buttons will be generated here -->
            <p id="btn-container"></p>   
            
            <!-- this phrase will show the result and correct answer -->
            <div id="phrase" class="" role="alert"></div>
            
            <!-- restart button -->
            <button id="restart-btn" type="button">Recommencer?</button>
            
        </div>
    </div>   
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/myscript.js"></script>
  </body>
</html>
